<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Form Registration </title><link rel="stylesheet" href="./index.css"></head><body> <!--include ../../assets/images/svg/symbol-defs.svg--><div class="app"><div class="content"><form class="c-form" method="post" id="js-form"><div class="c-form__wrapper"> <h3 class="c-form__title">Create An Account</h3><div class="c-form__desc">Create an account to enjoy all the services without any ads for free!</div><label class="c-form__label"><input class="e-input" type="text" placeholder="Username" name="userName"/><div class="c-form__error" id="js-error-username"></div></label><label class="c-form__label"><input class="e-input" type="text" placeholder="Firstname" name="firstName"/><div class="c-form__error" id="js-error-firstname"></div></label><label class="c-form__label"><input class="e-input" type="text" placeholder="Lastname" name="lastName"/><div class="c-form__error" id="js-error-lastname"></div></label><label class="c-form__label"><input class="e-input" type="email" placeholder="Email" name="email"/><div class="c-form__error" id="js-error-email"></div></label><label class="c-form__label"><input class="e-input" type="password" placeholder="Password" name="password"/><div class="c-form__error" id="js-error-password"></div></label><div class="c-form__button"> <button class="e-button" type="submit" id="js-button"><span>Create Account</span></button></div><div class="c-form__desc">Already Have An Account? <a class="e-link" href="#">Sign In</a></div></div></form><div class="c-modal-window" id="js-modal"></div></div></div><script defer type="module" src="./js/index.js"> </script></body></html>
